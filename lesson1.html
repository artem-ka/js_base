<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson1</title>
</head>
<body>
    <script>
        'use strict';
        // Задание 1

        let tc = +prompt("Введите температуру в градусах Цельсия");
        let tf = (9/5) * tc + 32;
        alert("Температура в градусах Фаренгейта равна " + tf);

        // Задание 2

        let admin;
        let name = "Василий";
        admin = name;
        console.log(admin);

        // Задание 3

        // 3.1

        /* 
        1) Складываем числа 10 и 10 - получаем число 20.
        2) Сложение числа 20 и строки "10" - происходит приведение числа к строке и конкатенация строк "20" и "10".
        3) Переменная res1 равна строке "2010".
         */

        let res1 = 10 + 10 + "10";
        console.log(res1);
       
       // 3.2

       /* 
       1) Складываем число 10 и строку "10" - происходит приведение числа к строке и конкатенация строк "10" и "10", результат равен строке "1010".
       2) Складываем строку "1010" и число 10 - происходит приведение числа к строке и конкатенация строк "1010" и "10".
       3) Переменная res2 равна строке "101010".
        */

         let res2 = 10 + "10" + 10;
         console.log(res2);

        // 3.3

        /* 
        1) Складываем числа 10 и 10 - получаем число 20.
        2) Строка "10" приводится к числовому типу с помощью оператора унарный плюс.
        3) Складываем числа 20 и 10.
        4) Переменная res3 равна числу 30.
         */

        let res3 = 10 + 10 + +"10";
        console.log(res3);


        // 3.4

        /* 
        1) Оператор унарный минус приводит строку к отрицательному числу. Пустая строка даёт -0.
        2) Делим число 10 на -0.
        3) Переменная res4 равна -Infinity.
         */

        let res4 = 10 / -"";
        console.log(res4);

        // 3.5

        /* 
        1) Оператор унарный плюс приводит строку к числовому типу. 
        Но в числах в качестве разделителя целой и дробной части используется точка. 
        Цифры, разделённые запятой, привести к числовому типу не получается.
        Делитель остаётся строкой.
        2) Деление числа 10 на строку даёт NaN.
        3) Переменная res5 равна NaN.
         */

        let res5 = 10 / +"2,5";
        console.log(res5);
    </script>
</body>
</html>
