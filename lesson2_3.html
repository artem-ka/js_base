<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson2</title>
</head>
<body>
    <script>
        'use strict'
        //Урок 2. Задание 3

        //Запрос ввода значений операндов. Объявление переменной, в которую выводится результат действия
        let a = parseInt(prompt("Введите первое число"));
        let b = parseInt(prompt("Введите второе число"));
        let res = null;
        //проверка корректности введённых значений
        if(isNaN(a)){
            alert("Некорректно введено первое число");
        }
        if(isNaN(b)){
            alert("Некорректно введено второе число");
        }
        //условие 1
        if(a>=0&&b>=0){
            res = a-b;
            alert('a и b оба положительные. a-b == ' + res);
        }
        //условие 2
        if(a<0&&b<0){
            res = a*b;
            alert('a и b оба отрицательные. a*b == ' + res);
        }
        //условие 3
        if((a>=0&&b<0)||(a<0&&b>=0)){
            res = a+b;
            alert('a и b разных знаков. a+b == ' + res);
        }
    </script>
</body>
</html>
