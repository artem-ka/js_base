<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3</title>
</head>
<body>
    <script>
        'use strict'
        const products = [
            {
                id: 3, 
                price: 200, 
            }, 
            { 
                id: 4, 
                price: 900, 
            }, 
            { 
                id: 1, 
                price: 1000, 
            }, 
        ];

        //Метод forEach обходит все элементы массива и применяет к каждому из них callback функцию
        products.forEach(element => {
            if("price" in element){
                element.price *= 0.85;
                return element.price;
            }
        });

        console.log(products);
    </script>
</body>
</html>
