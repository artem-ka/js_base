<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        'use strict'
        // Урок 2. Задание 1

        // пример 1
         let a = 1, b = 1, c, d;
          c = ++a; 
          alert(c); 
        // ответ: 2. Префиксный инкремент сначала увеличивает значение переменной a на единицу, 
        // и уже новое значение присваивается переменной c. 
        
        //пример 2
         d = b++; 
         alert(d); 
         // ответ: 1. При применении постфиксного инкремента, сначала переменной d присваивается старое значение переменной b, 
         // и только после этого значение переменной b увеличивается на единицу.
         
         //пример 3 
         c = 2 + ++a; 
         alert(c); 
         // ответ: 5. Начальное значение переменной a равно 2. 
         // Префиксный инкремент сначала увеличивает значение переменной a на единицу,
         // и уже после этого переменной c присваивается результат сложения числа 2 с новым значением переменной a. 

         //пример 4 
         d = 2 + b++;
          alert(d); 
          // ответ: 4. При применении постфиксного инкремента, сначала переменной d присваивается
          // результат сложения числа 2 и старого значения переменной b, затем значение переменной b увеличивается на единицу.

          alert(a); // 3 - значение после последнего применения инкремента в примере 3.
          alert(b); // 3 - значение после последнего применения инкремента в примере 4.
    </script>
</body>
</html>
