<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://placeimg.com/100/100/animals" alt="">
    <img src="https://placeimg.com/100/100/arch" alt="">
    <img src="https://placeimg.com/100/100/people" alt="">

    <!-- Задание. 
    1. Сохраните в переменную коллекцию с картинками.
    2. Пробегитесь по этой коллекции с помощью цикла или forEach
    и выведите каждую картинку в консоль. -->
    <script>
        'use strict';
        let images = document.getElementsByName('img');
        //Выбрасывает issue "Indicate whether a cookie is intended to be set in a cross-site context by specifying its SameSite attribute"
        //Как я понимаю, это не синтаксическая ошибка, а косяк с правами доступа к картинкам
        images.forEach(function(image){
            console.log(image);
        })
    </script>
</body>
</html>
