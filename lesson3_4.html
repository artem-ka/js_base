<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3</title>
</head>
<body>
    <script>
        'use strict'

        const products = [
            { 
                id: 3, 
                price: 127, 
                photos: [ 
                    "1.jpg", 
                    "2.jpg", 
                ] 
            }, 
            { 
                id: 5, 
                price: 499, 
                photos: [] 
            }, 
            { 
                id: 10, 
                price: 26, 
                photos: [ 
                    "3.jpg" 
                ] 
            }, 
            { 
                id: 8, 
                price: 78, 
            }, 
        ];

        //Вывод в новый массив элементов, у которых есть свойство photos и массив photos имеет не нулевую длину
        const productsWithPhotos = products.filter(function(product){
            if(("photos" in product)&&(product.photos.length != 0)){
                return product;
            }
        });
        console.log(productsWithPhotos);

        //Сортировка по возрастанию цены
        products.sort(function(a, b){
            return a.price - b.price;
        })
        console.log(products);
    </script>
</body>
</html>
